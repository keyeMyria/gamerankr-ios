query Game($id: ID!) {
    game(id: $id) {
        id
        title
        ports {
            id
            platform {
                id
                name
            }
            small_image_url
            large_image_url
        }
        rankings {
            id
            ranking
            review
            user {
                id
                real_name
                photo_url
            }
        }
    }
}
