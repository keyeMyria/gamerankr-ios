query Game($id: ID!) {
    game(id: $id) {
        ...GameBasic
        ports {
            medium_image_url
        }
        rankings(first: 30) {
            edges {
                node {
                    ...RankingWithUser
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
        friend_rankings {
            ...RankingWithUser
        }
    }
}
