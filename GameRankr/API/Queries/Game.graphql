query Game($id: ID!, $limit: Int) {
    game(id: $id) {
        ...GameBasic
        ports {
            medium_image_url
        }
        rankings(first: $limit) {
            edges {
                node {
                    id
                    ranking
                    review
                    verb
                    shelves {
                        name
                    }
                    port {
                        id
                    }
                    user {
                        ...UserBasic
                    }
                }
            }
        }
    }
}
